<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo">
        <h1>Calculadora </h1>
        <form>
            <div class="container">
              <input class="numeros" type="number" id="operando1" maxlength="5" oninput="tamanioMaximo(this)" placeholder="Operador 1">
              <select id="operadores">
                  <option disabled selected id="option1" value="disabled">Operadores</option>
                  <option value="suma">+</option>
                  <option value="resta">-</option>
                  <option value="multiplicacion">*</option>
                  <option value="division">/</option>
                  <option value="promedio">Promedio</option>
              </select>
              <input class="numeros" type="number" id="operando2" maxlength="5" oninput="tamanioMaximo(this)" placeholder="Operador 2">
            </div>
            <button id="calcular" type="button" onclick="main()">=</button>
            <button id="borrar" type="button" onclick="limpiar()">CE</button>
            <div class="container2">
                <h2>Resultado:</h2>
                <h3 id="result"></h3>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
